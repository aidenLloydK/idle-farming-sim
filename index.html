<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Idle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 id="money_count">Money: $0</h1>
    </div>
    <main class="container">
        <div class="buttons">
            <button id="clicker" onclick="farming_button()">
                <img src="hoe.png" alt="">
                <span>Start Farming: $0</span>
            </button>

            <button id="buy_worker" onclick="buyWorker()">
                <img src="farmer.png" alt="">
                <span id="worker_price">Hire Worker: $25</span>
            </button>

            <button id="farm_size" onclick="upgrade_farm()">
                <img src="farm.png" alt="">
                <span id="farm_price">Upgrade Farm: $500</span>
            </button>

            <button id="buy_manager" onclick="buyManager()">
                <img src="manager.png" alt="">
                <span id="manager_price">Hire Manager: $1000</span>
            </button>
            <button id="reset" onclick="reset()">restart game</button>
        </div>

        <div class="stats">
            <p id="worker_count">Workers: 0</p>
            <p id="farm_count">Farm size: 0</p>
            <p id="manager_count">Managers: 0</p>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
